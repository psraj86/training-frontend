<button class="btn btn-primary" (click)="openDialog()">Add Area</button>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Code</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let area of areas; let i=index">
      <th scope="row">{{i + 1}}</th>
      <td>{{area.name}}</td>
      <td>{{area.status}}</td>
      <td>{{area.code}}</td>

      <td>
        <a mat-icon-button color="accent">
          <mat-icon class="mat-18">edit</mat-icon>
        </a>
        <a mat-icon-button color="warn">
          <mat-icon class="mat-18">delete</mat-icon>
        </a>
      </td>
    </tr>

  </tbody>
</table>
