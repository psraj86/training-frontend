<button class="btn btn-primary" (click)="openDialog()">Add Company</button>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Max User</th>
      <th scope="col">Progressiv DCR</th>
      <th scope="col">Division?</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies; let i=index">
      <th scope="row">{{i + 1}}</th>
      <td>{{company.name}}</td>
      <td>{{company.maxUser}}</td>
      <td>{{company.isDCRProgressive?'Yes':'No'}}</td>
      <td>{{company.isDivisionExist?'Yes':'No'}}</td>
      <td>
        <a mat-icon-button color="accent" (click)="openDialog(company)">
          <mat-icon class="mat-18">edit</mat-icon>
        </a>
        <a mat-icon-button color="warn" (click)="delete(company.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </a>
      </td>
    </tr>

  </tbody>
</table>
